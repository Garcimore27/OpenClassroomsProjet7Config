server.port=9004
server.servlet.context-path=/emprunteur-service

#Configurations H2
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:libcomptesdb
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#d�fini l'encodage pour data.sql
spring.datasource.sql-script-encoding=UTF-8

#Actuator : L'URI /refresh permettra de forcer la réactualisation des valeurs de configuration
management.endpoints.web.exposure.include=*